<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>4 em Linha</title>
</head>

<body>

    <main class="container-geral">
        <header>
            <figure class="imglogo">
                <img src='./assets/img/4linha.png' alt="logo">
            </figure>
            <figure class="instrucao">
                <img src='./assets/img/interrogacao.png' alt="instrucao">
            </figure>
        </header>

        <div id="pai-do-game">
            <div id="game" class="container-game"></div>
        </div>

        <footer>
            <div class="container-placar">
                <div class="placar1 placar">
                    <div class="container-imgPlayer peixe1">
                        <figure>
                            <img src="./assets/img/peixeVermelho.png" alt="peixe">
                        </figure>
                    </div>
                    <div class="sepacarao separacao1">
                        <p><span class="placar-jogador-um">0</span></p>
                    </div>
                </div>

                <button class="button-menu">Menu</button>

                <div class="placar1 placar">
                    <div class="container-imgPlayer peixe2">
                        <figure>
                            <img src="./assets/img/peixeAzul.png" alt="peixe">
                        </figure>
                    </div>
                    <div class="sepacarao separacao2">
                        <p><span class="placar-jogador-dois">0</span></p>
                    </div>
                </div>
            </div>

            <div class="regras">
                <div class="regras-conteudo">
                    <h3 class="regras-titulo">Regras 4inha</h3>

                    <p class="regras-paragrafo">Cada jogador vai tentar colcocar quatro de seus peixes em fila, dentro do
                        quadro, seja na horizontal, vertical, ou diagonal, bloqueando seu adversário para que ele não
                        consiga fazer o mesmo.</p>

                    <p class="regras-paragrafo">Vence quem completar a sequência de 4 peixes primeiro.</p>

                    <button class="regras-btn">Ok</button>

                </div>
            </div>

            <button class="btn-interrogacao">?????</button>
        </footer>
    </main>

    <script src="./assets/js/index.js"></script>
</body>

</html>
