<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>4 em Linha</title>
</head>
<body>
    
    <main class="container-geral">
        <header>
            <figure class="imglogo">
                <img src='./assets/img/4linha.png' alt="logo">
            </figure>
            <figure class="instrucao">
                <img src='./assets/img/interrogacao.png' alt="instrucao">
            </figure>
        </header>

        <div id="pai-do-game">
            <div id="game" class="container-game"></div>
        </div>

        <footer>
            <div class="container-placar">
                <div class="placar1 placar">
                    <div class="container-imgPlayer peixe1">
                        <figure>
                            <img src="./assets/img/peixeVermelho.png" alt="peixe">
                        </figure>
                    </div>
                    <div class="sepacarao separacao1">
                        <p><span class="placar-jogador-um">0</span></p>
                    </div> 
                </div>

                <button>menu</button>

                <div class="placar1 placar">
                    <div class="container-imgPlayer peixe2">
                        <figure>
                            <img src="./assets/img/peixeAzul.png" alt="peixe">
                        </figure>
                    </div>
                    <div class="sepacarao separacao2">
                        <p><span class="placar-jogador-dois">0</span></p>
                    </div> 
                </div>  
            </div>

            <div class="telaInstrucao">
                <p>4linha é um jogo de Estratégia onde o objetivo e completar 4 peixinhos em ordem
                    alguns exemplos de como conseguir a vitória
                </p>
                <div class="container-dicas">
                    <figure class="dicaVitoria">
                        <img src="./assets/img/vitoriaTransversal.png" alt="vitoriatransvesal">
                    </figure>
                    <figure class="dicaVitoria">
                        <img src="./assets/img/vitoriaVertical.png.png" alt="vitoriaVertical">
                    </figure>
                    <figure class="dicaVitoria">
                        <img src="./assets/img/vitoriaHorizontal.png" alt="vitoriaHorizontal">
                    </figure>
                </div>
                
            </div>
        </footer>
    </main>

    <script src="./assets/js/index.js"></script>
</body>
</html>
